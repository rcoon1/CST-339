<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/defaultTemplate">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">
    <form th:action="@{doLogin}" th:object="${loginModel}" method="post">
        <table>
            <tr>
                <td>User Name:</td>
                <td><input type="text" th:field="*{username}"></td>
                <td style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">User Name Error</td>
            </tr>
            <tr>
                <td>Passwword:</td>
                <td><input type="text" th:field="*{password}"></td>
                <td style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Submit"/></td>
            </tr>
        </table>
        <h1 th:if="${#fields.hasErrors('*')}">List of Errors</h1>
        <h1 th:each="err : ${#fields.errors('*')}">
            <span style="color: red" th:text="${err}" class="fieldoferrs"></span>
        </h1>
    </form>
</div>

</body>
</html>
